services:
  - type: web
    name: encontro-veras-saldanha-backend
    region: oregon
    runtime: python
    pythonVersion: "3.12.1" 
    buildCommand: |
      rm -rf .cache  # Limpa cache potencialmente corrompido
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt  
    startCommand: gunicorn -c gunicorn_config.py src.main:app
    env: python
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: veras-saldanha-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ALLOWED_ORIGINS
        value: "https://encontro-veras-saldanha.onrender.com"
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free

databases:
  - name: veras-saldanha-db
    databaseName: veras_saldanha
    user: veras_user
    plan: free
    region: oregon 
