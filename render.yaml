services:
  - type: web
    name: encontro-veras-saldanha-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT src.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

