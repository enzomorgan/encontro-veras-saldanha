<body>
  <div id="root">
    <div class="loading-screen" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5;">
      <div style="text-align: center; padding: 2rem;">
        <h1 style="color: #2c3e50; margin-bottom: 1rem; font-family: sans-serif;">VI Encontro da Família Veras & Saldanha</h1>
        <div style="display: inline-block; width: 50px; height: 50px; border: 5px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: #3498db; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 1rem; color: #7f8c8d; font-family: sans-serif;">Carregando...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://encontro-veras-saldanha-backend.onrender.com';

    function showErrorFallback() {
      const root = document.getElementById('root');
      if (!root) return;
      root.innerHTML = `
        <div style="padding: 2rem; text-align: center; font-family: sans-serif; max-width: 600px; margin: 0 auto;">
          <h1 style="color: #e74c3c; margin-bottom: 1rem;">Problema no carregamento</h1>
          <p style="margin-bottom: 1.5rem; line-height: 1.5;">
            Ocorreu um erro ao carregar a página. Por favor, recarregue ou tente novamente mais tarde.
          </p>
          <button onclick="location.reload()" 
            style="padding: 12px 24px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
            Recarregar Página
          </button>
        </div>
      `;
    }

    function loadScript(src, isModule = true) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        if (isModule) script.type = 'module';
        script.crossOrigin = 'anonymous';
        script.onload = () => resolve(script);
        script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
        document.body.appendChild(script);
      });
    }

    loadScript(`${API_BASE_URL}/static/assets/index-BuJMh_j5.js`)
      .then(() => {
        const loader = document.querySelector('.loading-screen');
        if (loader) loader.style.display = 'none';
      })
      .catch(err => {
        console.error('Erro no carregamento do script:', err);
        showErrorFallback();
      });

    window.addEventListener('error', function(e) {
      console.error('Erro capturado:', e.error);
      if (navigator.onLine) {
        fetch(`${API_BASE_URL}/api/log-client-error`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            error: e.message,
            stack: e.error?.stack,
            url: location.href,
            timestamp: new Date().toISOString()
          })
        }).catch(err => console.error('Falha ao reportar erro:', err));
      }
    });

    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.info('Dicas para formulários:');
      console.info('- Email: autocomplete="username"');
      console.info('- Login: autocomplete="current-password"');
      console.info('- Cadastro: autocomplete="new-password"');
    }
  </script>
