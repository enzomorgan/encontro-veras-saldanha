  <script>
    // Função para carregar scripts corrigida
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.crossOrigin = 'anonymous';
        script.onload = () => {
          console.log(`Script carregado: ${src}`);
          resolve(script);
        };
        script.onerror = () => {
          console.error(`Falha ao carregar o script: ${src}`);
          showErrorFallback();
          reject(new Error(`Failed to load script: ${src}`));
        };
        document.body.appendChild(script);
      });
    }

    // Página de fallback aprimorada
    function showErrorFallback() {
      const root = document.getElementById('root');
      if (!root) return;
      
      root.innerHTML = `
        <div style="padding: 2rem; text-align: center; font-family: sans-serif; max-width: 600px; margin: 0 auto;">
          <h1 style="color: #e74c3c; margin-bottom: 1rem;">Problema no carregamento</h1>

            Se o problema persistir, entre em contato com os organizadores.
          </p>
        </div>
      `;
    }

    // Verificação de que o app foi carregado
    window.appLoaded = false;

    // Carrega o script principal com tratamento de erros
    document.addEventListener('DOMContentLoaded', () => {
      const loadingTimeout = setTimeout(() => {
        if (!window.appLoaded) {
          showErrorFallback();
        }
      }, 5000);

      loadScript('/assets/index-BuJMh_j5.js')
        .then(() => {
          window.appLoaded = true;
          clearTimeout(loadingTimeout);
          const loader = document.querySelector('.loading-screen');
          if (loader) loader.style.display = 'none';
        })
        .catch(err => {
          console.error('Erro no carregamento:', err);
          clearTimeout(loadingTimeout);
        });
    });

    // Monitoramento de erros do cliente
    window.addEventListener('error', function(e) {
      console.error('Erro capturado:', e.error);
      if (navigator.onLine) {
        fetch('/api/log-client-error', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            error: e.message,
            stack: e.error?.stack,
            url: location.href,
            timestamp: new Date().toISOString()
          })
        }).catch(err => console.error('Falha ao reportar erro:', err));
      }
    });

    // Animação de loading

    `;
