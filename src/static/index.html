<body>
  <div id="root">
    <div class="loading-screen" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5;">
      <div style="text-align: center; padding: 2rem;">
        <h1 style="color: #2c3e50; margin-bottom: 1rem;">VI Encontro da Família Veras & Saldanha</h1>
        <div style="display: inline-block; width: 50px; height: 50px; border: 5px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: #3498db; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 1rem; color: #7f8c8d;">Carregando...</p>
      </div>
    </div>
  </div>

  <!-- Script com fallback robusto -->
  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.type = 'module';
        script.crossOrigin = 'anonymous';
        script.onload = resolve;
        script.onerror = () => {
          reject(new Error(`Falha ao carregar o script: ${src}`));
          showErrorFallback();
        };
        document.body.appendChild(script);
      });
    }

    function showErrorFallback() {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
            <h1 style="color: #e74c3c;">Problema no carregamento</h1>
            <p>Por favor, recarregue a página ou tente novamente mais tarde.</p>
            <button onclick="location.reload()" 
              style="padding: 10px 20px; margin-top: 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Recarregar Página
            </button>
            <p style="margin-top: 20px; font-size: 0.9em; color: #95a5a6;">
              Se o problema persistir, entre em contato com os organizadores.
            </p>
          </div>
        `;
      }
    }

    // Carrega o script principal
    loadScript('/assets/index-BuJMh_j5.js')
      .catch(err => {
        console.error('Erro no carregamento:', err);
      });

    // Monitoramento de erros
    window.addEventListener('error', function(e) {
      console.error('Erro capturado:', e.error);
      if (navigator.onLine) {
        fetch('/api/log-client-error', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            error: e.message,
            stack: e.error?.stack,
            url: location.href,
            timestamp: new Date().toISOString()
          })
        }).catch(err => console.error('Falha ao reportar erro:', err));
      }
    });

    // Remove o loading screen após 5 segundos como fallback
    setTimeout(() => {
      const loader = document.querySelector('.loading-screen');
      if (loader && document.getElementById('root').children.length <= 1) {
        showErrorFallback();
      } else if (loader) {
        loader.style.display = 'none';
      }
    }, 5000);
  </script>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
