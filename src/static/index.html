<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div id="app">
    <form id="cadastroForm">
      <h2>Cadastro Manual</h2>
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" autocomplete="off" required>
      <input type="password" id="senha" placeholder="Senha" 
             autocomplete="new-password" readonly
             onfocus="this.removeAttribute('readonly')" required>
      <button type="submit">Cadastrar</button>
      <p id="mensagem"></p>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const dados = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value
      };

      try {
        const response = await fetch('/api/auth/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });
        
        const resultado = await response.json();
        document.getElementById('mensagem').textContent = 
          resultado.success ? "Cadastro realizado!" : resultado.error;
      } catch (erro) {
        document.getElementById('mensagem').textContent = "Erro ao conectar";
      }
    });
  </script>
</body>
</html>
