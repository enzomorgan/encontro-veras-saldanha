<!-- Exemplo visual dos campos corrigidos -->
<div class="temp-form-example">
  <h3>Exemplo de Campos Corrigidos</h3>

  <!-- Formul치rio de Login -->
  <form action="/login" method="post" autocomplete="on" style="margin-bottom: 15px;">
    <label for="login-username">Usu치rio ou Email:</label>
    <input
      type="text"
      id="login-username"
      name="username"
      autocomplete="username"
      placeholder="seuemail@exemplo.com"
      style="width: 100%; padding: 8px; margin-top: 5px;"
      required
    >

    <label for="login-password">Senha:</label>
    <input
      type="password"
      id="login-password"
      name="password"
      autocomplete="current-password"
      placeholder="**********"
      style="width: 100%; padding: 8px; margin-top: 5px;"
      required
    >

    <button type="submit" style="margin-top: 10px;">Entrar</button>
  </form>

  <!-- Formul치rio de Cadastro -->
  <form action="/cadastro" method="post" autocomplete="on">
    <label for="signup-username">Usu치rio ou Email:</label>
    <input
      type="text"
      id="signup-username"
      name="username"
      autocomplete="username"
      placeholder="seuemail@exemplo.com"
      style="width: 100%; padding: 8px; margin-top: 5px;"
      required
    >

    <label for="signup-password">Nova Senha:</label>
    <input
      type="password"
      id="signup-password"
      name="password"
      autocomplete="new-password"
      placeholder="**********"
      style="width: 100%; padding: 8px; margin-top: 5px;"
      required
    >

    <label for="confirm-password">Confirme a Senha:</label>
    <input
      type="password"
      id="confirm-password"
      name="confirm_password"
      autocomplete="new-password"
      placeholder="**********"
      style="width: 100%; padding: 8px; margin-top: 5px;"
      required
    >

    <button type="submit" style="margin-top: 10px;">Cadastrar</button>
  </form>
</div>
