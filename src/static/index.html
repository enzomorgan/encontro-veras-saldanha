<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VI Encontro da Família Veras & Saldanha</title>
  <meta name="description" content="Site oficial do VI Encontro">

  <!-- Pré-carregamento otimizado -->
  <link rel="preload" href="/assets/index.css" as="style">
  <link rel="stylesheet" href="/assets/index.css">
  <link rel="preload" href="/assets/main.js" as="script" crossorigin>

  <!-- Meta tags SEO -->
  <meta property="og:title" content="VI Encontro Veras & Saldanha">
  <meta property="og:description" content="11 de julho de 2026 | Requinte Buffet">
</head>
<body>
  <div id="root">
    <!-- Conteúdo será injetado pelo JavaScript -->
    <div class="loading-screen">
      <div class="loader"></div>
      <p>Carregando...</p>
    </div>
  </div>

  <!-- Formulários de Autenticação (Ocultos inicialmente) -->
  <div id="auth-forms" style="display:none;">
    <!-- Login -->
    <form id="form-login" class="auth-form">
      <input type="hidden" id="csrf-token-login" name="csrf_token">
      <input type="email" id="login-email" name="email" required placeholder="Email">
      <input type="password" id="login-senha" name="password" required placeholder="Senha">
      <button type="submit">Entrar</button>
      <div id="login-error" class="error-message"></div>
    </form>

    <!-- Cadastro -->
    <form id="form-cadastro" class="auth-form">
      <input type="hidden" id="csrf-token-cadastro" name="csrf_token">
      <input type="text" id="cadastro-nome" name="nomeCompleto" required placeholder="Nome Completo">
      <input type="email" id="cadastro-email" name="email" required placeholder="Email">
      <input type="password" id="cadastro-senha" name="password" required placeholder="Senha">
      <input type="password" id="cadastro-confirmar-senha" name="confirmPassword" required placeholder="Confirmar Senha">
      <button type="submit">Cadastrar</button>
      <div id="cadastro-error" class="error-message"></div>
    </form>
  </div>

  <script>
    // Carregamento seguro do CSRF Token
    async function fetchCSRFToken() {
      try {
        const response = await fetch('/api/auth/csrf-token');
        const data = await response.json();
        document.getElementById('csrf-token-login').value = data.token;
        document.getElementById('csrf-token-cadastro').value = data.token;
      } catch (error) {
        console.error('Erro ao obter CSRF Token:', error);
      }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      fetchCSRFToken();
      
      // Mostrar forms quando pronto
      setTimeout(() => {
        document.getElementById('auth-forms').style.display = 'block';
        document.querySelector('.loading-screen').style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
