  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.type = 'module';
        script.crossOrigin = 'anonymous';
        script.onload = resolve;
        script.onerror = () => {
          reject(new Error(`Falha ao carregar o script: ${src}`));
          showErrorFallback();
        };
        document.body.appendChild(script);
      });
    }

    function showErrorFallback() {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
            <h1 style="color: #e74c3c;">Problema no carregamento</h1>
            <p>Por favor, recarregue a página ou tente novamente mais tarde.</p>
            <button onclick="location.reload()" 
              style="padding: 10px 20px; margin-top: 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Recarregar Página
            </button>
            <p style="margin-top: 20px; font-size: 0.9em; color: #95a5a6;">
              Se o problema persistir, entre em contato com os organizadores.
            </p>
          </div>
        `;
      }
    }

    loadScript('/assets/index-BuJMh_j5.js').catch(err => {
      console.error('Erro no carregamento:', err);
    });

    window.addEventListener('error', function(e) {
      console.error('Erro capturado:', e.error);
      if (navigator.onLine) {
        fetch('/api/log-client-error', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            error: e.message,
            stack: e.error?.stack,
            url: location.href,
            timestamp: new Date().toISOString()
          })
        }).catch(err => console.error('Falha ao reportar erro:', err));
      }
    });

    setTimeout(() => {
      const loader = document.querySelector('.loading-screen');
      if (loader && document.getElementById('root').children.length <= 1) {
        showErrorFallback();
      } else if (loader) {
        loader.style.display = 'none';
      }
    }, 5000);

    document.addEventListener('DOMContentLoaded', function() {
      console.info('Dica: Para corrigir os avisos de autocomplete, adicione:');
      console.info('No campo de login: autocomplete="current-password"');
      console.info('Nos campos de cadastro: autocomplete="new-password"');
      console.info('No campo de email: autocomplete="username"');
    });
  </script>

  <script>
    // Envio assíncrono sem recarregar
    async function handleFormSubmit(formId) {
      const form = document.getElementById(formId);
      if (!form) return;
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: formData
          });
          if (!response.ok) throw new Error(await response.text());
          alert('Operação realizada com sucesso!');
        } catch (err) {
          alert('Erro na conexão. Tente novamente.');
          console.error(err);
        }
      });
    }
    handleFormSubmit('login-form');
    handleFormSubmit('signup-form');
  </script>
