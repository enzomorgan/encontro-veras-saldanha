<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- Carregamento CSS -->
  <link rel="stylesheet" href="/assets/index-Dy54L_lS.css">

  <!-- Pré-carregamentos -->
  <link rel="preload" href="/assets/index-BuJMh_j5.js" as="script" crossorigin>

  <!-- Meta tags -->
  <meta property="og:title" content="VI Encontro Veras & Saldanha 2026">
  <meta property="og:description" content="11 de julho de 2026 | Requinte Buffet">
  <meta property="og:image" content="/assets/social-share.jpg">
  <meta property="og:url" content="https://encontro-veras-saldanha.onrender.com">
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-content">
        <h1>VI Encontro da Família Veras & Saldanha</h1>
        <div class="spinner"></div>
        <p>Carregando...</p>
      </div>
    </div>
  </div>

  <script>
    // Configuração inicial
    window.appConfig = {
      loaded: false,
      debugMode: false
    };

    // Verificador de carregamento
    function checkAppState() {
      const root = document.getElementById('root');
      if (!window.appConfig.loaded) {
        showErrorFallback();
        if (root) root.innerHTML = '';
      }
    }

    // Fallback aprimorado
    function showErrorFallback() {
      const root = document.getElementById('root');
      if (!root) return;
      
      root.innerHTML = `
        <div class="error-container">
          <h1>Problema no carregamento</h1>
          <p>O conteúdo não pode ser carregado. Por favor:</p>
          <button onclick="window.location.reload()">Recarregar Página</button>
          <p class="contact">Contate os organizadores se o problema persistir</p>
        </div>
      `;
    }

    // Carregador de scripts robusto
    function loadAppScript() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/assets/index-BuJMh_j5.js';
        script.crossOrigin = 'anonymous';
        
        script.onload = () => {
          window.appConfig.loaded = true;
          resolve();
        };
        
        script.onerror = () => {
          console.error('Falha ao carregar o script principal');
          reject();
        };
        
        document.body.appendChild(script);
      });
    }

    // Inicialização controlada
    async function initializeApp() {
      try {
        // Timeout de segurança
        const loadTimeout = setTimeout(() => {
          if (!window.appConfig.loaded) {
            showErrorFallback();
          }
        }, 10000);

        // Carrega o script principal
        await loadAppScript();
        
        // Esconde o loading
        const loader = document.querySelector('.loading-screen');
        if (loader) loader.style.display = 'none';
        
        clearTimeout(loadTimeout);
        
      } catch (error) {
        console.error('Falha na inicialização:', error);
        showErrorFallback();
      }
    }

    // Inicia o processo
    document.addEventListener('DOMContentLoaded', initializeApp);

    // Monitoramento de erros
    window.addEventListener('error', (e) => {
      console.error('Erro global:', e.error);
      if (!window.appConfig.loaded) {
        showErrorFallback();
      }
    });
  </script>

  <style>
    /* Estilos críticos (inline como fallback) */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    
    .loading-content {
      text-align: center;
      padding: 2rem;
    }
    
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    
    .error-container {
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
